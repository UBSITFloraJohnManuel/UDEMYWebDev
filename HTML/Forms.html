<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title> 

        <meta name="author" content= "John Manuel Flora">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8">   

    </head>
    <body>
        <!--Forms-->
        <form>
            <p>Username: <input type="text" placeholder="Username"></p>                         <!--Input box, put placeholder and value to put a placeholder-->
            <p>Stay logged in: <input type="checkbox"></p>                                      <!--Checkbox-->
            <p>Under 18: <input type="radio" name="age"></p>                                    <!--Radio button-->
            <p>Over 18: <input type="radio" name="age"></p>

            <p>Favorite Food:
                <select>   <!-- Drop-down selection-->
                <option>Pizza</option>
                <option selected>Ice Cream</option>                                             <!--Insert selected keyword to put the default option-->
                <option>Sandwiches</option>
            </select></p>
            
            <!--Submit Button-->
            <p><input type="Submit" value="Click me"></p>

        </form>
    </body>
</html>
